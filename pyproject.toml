[tool.poetry]
name = "pompem"
version = "0.1.0"
description = "Exploit finder tool"
authors = ["rfunix <rafinha.unix@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.6.3"
rich = "^12.5.1"

[tool.poetry.dev-dependencies]
black = "^22.6.0"

[tool.poetry.scripts]
pompem = "pompem.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 110
target-version = ["py38"]

[tool.isort]
line_length = 110
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_localfolder = "tests,pompem"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
default_section = "THIRDPARTY"
